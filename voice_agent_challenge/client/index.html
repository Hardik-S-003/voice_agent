<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Agent</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #111;
      color: #f2f2f2;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(200, 0, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #bb00ff;
      text-shadow: 0 0 5px #bb00ff;
    }

    textarea {
      width: 90%;
      height: 100px;
      padding: 1rem;
      border-radius: 12px;
      background-color: #222;
      border: 1px solid #444;
      color: #fff;
      resize: none;
      font-size: 1rem;
    }

    button {
      background-color: #bb00ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #9900cc;
    }

    audio {
      margin-top: 1rem;
    }

    #uploadStatus, #transcription {
      margin-top: 1rem;
      color: #00ffcc;
      min-height: 24px;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <h1>Text to Speech</h1>
    <textarea id="textInput" placeholder="Enter text..."></textarea><br>
    <button id="speakButton">Speak</button>
  </div>

  <div class="card">
    <h1>Echo Bot</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button><br>
    <audio id="audioPlayback" controls></audio><br>
    <button id="resetRecord" disabled>Record Again</button>
    <p id="uploadStatus"></p>
    <p id="transcription"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
