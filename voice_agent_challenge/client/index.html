<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Agent</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #1c1f26, #0e1014);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #9f02fa;
      text-shadow: 0 0 5px #ac08ec, 0 0 10px rgb(134, 10, 236);
      margin-bottom: 30px;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      font-size: 16px;
      padding: 15px;
      background-color: #2a2e38;
      color: #f1f1f1;
      border: 1px solid #555;
      border-radius: 12px;
      outline: none;
      resize: none;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.1);
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      border: 1px solid #d30be6;
      box-shadow: 0 0 12px rgba(0, 255, 213, 0.3);
    }

    button {
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      color: #0e1014;
      background-color: #8b09e2;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: rgb(150, 14, 241);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    audio {
    display: block;
    margin: 0 auto;
    }

    #resetRecord{
      display: block;
      margin: 0 auto;
    }
    #uploadStatus {
    min-height: 24px;
    margin-top: 10px;
    margin-bottom: 10px;
    text-align: center;
    }
  </style>
</head>
<body>
  <h1>Text to Speech</h1>
  <textarea id="textInput" placeholder="Enter text..."></textarea><br>
  <button id="speakButton">Speak</button>

  <h1>Echo Bot</h1>
  <div>
  <button id="startRecord">Start Recording</button>
  <button id="stopRecord" disabled>Stop Recording</button>
  </div><br>
  <audio id="audioPlayback" controls></audio><br>
  <button id="resetRecord" disabled>Record Again</button>
  <p id="uploadStatus"></p>
  <p id="transcription"></p>

  <script src="index.js"></script>
</body>
</html>
