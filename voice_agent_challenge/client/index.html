<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Agent</title>
  <style>
    :root {
      --bg: #0b0b0f;
      --panel: #121218;
      --panel-2: #171723;
      --text: #e9e9ef;
      --muted: #9aa0a6;
      --accent: #bb00ff;
      --accent-2: #00ffd5;
      --danger: #ff5b5b;
      --success: #3bd671;
      --bubble-user: #2a2a3b;
      --bubble-bot: #171723;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 900px at 70% -20%, rgba(187,0,255,.12), transparent 60%),
                  radial-gradient(900px 700px at -10% 110%, rgba(0,255,213,.10), transparent 60%),
                  var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      flex-direction: column;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
      gap: 12px;
      padding: 16px;
    }

    .header {
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand-badge {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: radial-gradient(60% 60% at 30% 20%, rgba(255,255,255,.3), transparent 60%),
                  linear-gradient(135deg, var(--accent), #5e0b9b 60%);
      box-shadow: 0 10px 30px rgba(187,0,255,.35), inset 0 0 12px rgba(255,255,255,.2);
    }
    .brand h1 {
      font-size: 1.1rem;
      letter-spacing: .3px;
      margin: 0;
    }
    .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .meta .pill {
      background: var(--panel-2);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      padding: 6px 10px;
      border-radius: 10px;
      font-size: .85rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .meta .pill code {
      color: #cfe3ff;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: .82rem;
    }
    .btn {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn.accent {
      border-color: rgba(187,0,255,.5);
      box-shadow: 0 0 0 2px rgba(187,0,255,.15) inset;
    }

    .chat {
      background: linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      overflow-y: auto;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      max-width: 80%;
    }
    .msg.bot   { align-self: flex-start; }
    .msg.user  { align-self: flex-end; flex-direction: row-reverse; }
    .msg .avatar {
      width: 28px; height: 28px; border-radius: 8px; flex: 0 0 auto;
      background: linear-gradient(135deg, #303046, #1b1b27);
      border: 1px solid rgba(255,255,255,.08);
    }
    .msg.user .avatar {
      background: linear-gradient(135deg, #3a3f78, #222844);
    }
    .bubble {
      background: var(--bubble-bot);
      border: 1px solid rgba(255,255,255,.06);
      padding: 10px 12px;
      border-radius: 14px;
      line-height: 1.45;
      color: var(--text);
      font-size: .98rem;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .msg.user .bubble {
      background: var(--bubble-user);
      border-color: rgba(255,255,255,.10);
    }
    .bubble .small {
      display: block;
      margin-top: 6px;
      font-size: .82rem;
      color: var(--muted);
    }

    .footer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-top: 8px;
    }

    .status {
      background: var(--panel-2);
      border: 1px solid rgba(255,255,255,.08);
      color: var(--muted);
      border-radius: 12px;
      padding: 10px 12px;
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .mic {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 20px;
      background: radial-gradient(80% 90% at 40% 10%, rgba(255,255,255,.35), transparent 60%),
                  linear-gradient(160deg, var(--accent), #6b13b3 70%);
      box-shadow: 0 18px 40px rgba(187,0,255,.35);
      border: 0;
      cursor: pointer;
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    .mic:hover { transform: translateY(-1px); }
    .mic:active { transform: translateY(0); }
    .mic svg {
      width: 28px; height: 28px; fill: white;
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    }

    .mic.recording::before, .mic.recording::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      animation: pulse 1.4s ease-out infinite;
      border: 2px solid rgba(187,0,255,.45);
    }
    .mic.recording::after {
      animation-delay: .35s;
    }
    @keyframes pulse {
      0%   { transform: scale(1); opacity: .9; }
      70%  { transform: scale(1.2); opacity: 0; }
      100% { transform: scale(1.2); opacity: 0; }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <h1>Voice Chat</h1>
      </div>
      <div class="meta">
        <div class="pill">Session: <code id="sessionId">…</code></div>
        <button id="newSession" class="btn accent">New Session</button>
      </div>
    </header>

    <main class="chat">
      <div id="messages" class="messages" aria-live="polite" aria-busy="false">
        <div class="msg bot">
          <div class="avatar"></div>
          <div class="bubble">
            Hey! Tap the mic and speak — I’ll respond and keep listening.
            <span class="small">Voice-to-voice conversation enabled.</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <div id="uploadStatus" class="status">Ready.</div>
        <button id="micButton" class="mic" aria-label="Record">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3Zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2ZM11 19.93V22h2v-2.07A8.001 8.001 0 0 0 20 12h-2a6 6 0 0 1-12 0H4a8.001 8.001 0 0 0 7 7.93Z"/>
          </svg>
        </button>
      </div>
    </main>
  </div>

  <audio id="audioPlayback" class="hidden" preload="auto"></audio>

  <script src="index.js"></script>
</body>
</html>
